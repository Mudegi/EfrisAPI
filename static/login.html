<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Login - EFRIS Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 480px;
            padding: 50px 45px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .logo h1 {
            font-size: 26px;
            color: #1e293b;
            margin-bottom: 6px;
            font-weight: 700;
        }
        
        .logo p {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #334155;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 15px 16px 15px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        input::placeholder {
            color: #94a3b8;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-top: 8px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            color: #94a3b8;
            font-size: 13px;
            font-weight: 500;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .signup-link a:hover {
            color: #764ba2;
        }
        
        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #667eea;
        }
        
        .demo-box {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            border: 2px solid #c7d2fe;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .demo-box-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .demo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 12px;
        }
        
        .demo-box h3 {
            font-size: 15px;
            color: #1e293b;
            font-weight: 700;
        }
        
        .demo-credentials {
            background: white;
            border-radius: 8px;
            padding: 14px;
            margin-top: 12px;
            border: 1px solid #e0e7ff;
        }
        
        .credential-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .credential-row:last-child {
            margin-bottom: 0;
        }
        
        .credential-label {
            font-size: 13px;
            color: #64748b;
            font-weight: 600;
            width: 80px;
            flex-shrink: 0;
        }
        
        .credential-value {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #667eea;
            font-weight: 600;
            background: #f1f5f9;
            padding: 4px 10px;
            border-radius: 6px;
            flex: 1;
        }
        
        .demo-note {
            font-size: 12px;
            color: #64748b;
            margin-top: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üá∫üá¨</div>
            <h1>Efris Integration Platform</h1>
            <p>Secure Login Portal</p>
        </div>
        
        <div id="alert" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="email" name="email" required 
                           placeholder="your@email.com" autocomplete="email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" autocomplete="current-password">
                </div>
                <div style="margin-top: 8px;">
                    <label style="display: flex; align-items: center; font-size: 0.9em; color: #4a5568; cursor: pointer;">
                        <input type="checkbox" id="show_password" onchange="togglePasswordVisibility()" style="margin-right: 6px; cursor: pointer;">
                        Show password
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                Login to Dashboard
            </button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="/">Sign up for free trial</a></p>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to home</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertDiv = document.getElementById('alert');
        
        function showAlert(message, type = 'error') {
            alertDiv.innerHTML = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const checkbox = document.getElementById('show_password');
            passwordField.type = checkbox.checked ? 'text' : 'password';
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                // Login request
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: email,
                        password: password
                    })
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    // Server returned HTML error page
                    const text = await response.text();
                    console.error('Server error:', text);
                    throw new Error('Server error occurred. Please check if the API is running correctly.');
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                // Store token with appropriate key based on role
                const userRole = data.user.role || 'client';
                
                if (userRole === 'reseller') {
                    localStorage.setItem('reseller_token', data.access_token);
                } else if (userRole === 'owner' || userRole === 'admin') {
                    localStorage.setItem('owner_token', data.access_token);
                } else {
                    localStorage.setItem('token', data.access_token);
                }
                
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showAlert('Login successful! Redirecting...', 'success');
                
                // Smart redirect based on user role
                let redirectUrl = '/dashboard'; // Default fallback
                
                if (userRole === 'owner' || userRole === 'admin') {
                    redirectUrl = '/owner';
                } else if (userRole === 'reseller') {
                    redirectUrl = '/reseller';
                } else {
                    // Clients shouldn't use this login page
                    showAlert('This login is for owners and resellers. Please use the login URL provided by your reseller.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login to Dashboard';
                    return;
                }
                
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login failed. Please check your credentials.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Dashboard';
            }
        });
    </script>
</body>
</html>

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires EFRIS credentials)
    slow: Slow-running tests (may take > 10 seconds)
    load: Load/stress tests (requires locust)
    smoke: Quick smoke tests
    security: Security-related tests
    performance: Performance benchmarks

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -p no:warnings

# Coverage options
[coverage:run]
source = .
omit = 
    tests/*
    */site-packages/*
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*
    setup.py
    */config/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Fail if coverage below 70%
fail_under = 70

[coverage:html]
directory = htmlcov
